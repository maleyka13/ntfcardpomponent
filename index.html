<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NTF preview card component</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/img/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="img-box">
        <img src="./assets/img/image-equilibrium.jpg" alt="" />
        <div class="hover">
          <img src="./assets/img/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="card-info">
        <h4 class="card-name">Equilibrium #3429</h4>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="detail">
          <div class="eth">
            <img src="./assets/img/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="./assets/img/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="author">
          <img src="./assets/img/image-avatar.png" alt="" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
